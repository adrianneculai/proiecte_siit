<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>
<meta charset="utf-8" />

<body>
    <div id="Lista_elevi_warper">
        <h2>Lista elevi</h2>
        <table>
            <tr>
                <td>Nume: <input id="nume_elev" type="text"> <button id="adaugaElev">Adauga elev</button>
                </td>
            </tr>
        </table> <br>

        <button id="scm">Sortare Crescatoare medie</button>
        <button id="sdm" >Sortare descrescatoare medie</button>

        <table id="tabel_lista_elevi">
            <th>
                <tr>
                    <td>Nu a fost adaugat niciun elev</td>
                </tr>
            </th>
        </table>
    </div>

    <div id="Note_elev_wraper">

        <button id="inchide_wraper">Inchide</button>
        <h2 id="elev_note">Lista note elev </h2>

        <table>
            <tr>
                <td>Nota: <input type="text" id="nota_elev"> <button id="adaugaNota">Adauga nota</button>
                </td>
            </tr>
        </table>
        <button id="scn" >Sortare Crescatoare note</button>
        <button id="sdn" >Sortare descrescatoare note</button>

        <table id="tabel_lista_note">
            <th>
                <tr>
                    <td>Nu a fost adaugata nicio nota</td>
                </tr>
            </th>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
